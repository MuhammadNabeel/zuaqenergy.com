<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Zuaq Energy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Panel</h1>
        <!-- Login Section -->
        <div id="login-section" class="card p-4">
            <h3 class="text-center">Admin Login</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboard-section" class="d-none">
            <h3 class="text-center">Welcome, Admin</h3>
            <div class="mt-4">
                <button class="btn btn-success mb-3" id="add-project-btn">Add Project</button>
                <button class="btn btn-info mb-3" id="add-employee-btn">Add Employee</button>
                <button class="btn btn-danger mb-3" id="logout-btn">Logout</button>
            </div>
            <div id="form-section" class="d-none">
                <form id="data-form">
                    <div id="form-fields"></div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Admin Panel Logic
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const formSection = document.getElementById('form-section');
        const formFields = document.getElementById('form-fields');

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple login validation (replace with API call for real authentication)
            if (username === 'admin' && password === 'password') {
                loginSection.classList.add('d-none');
                dashboardSection.classList.remove('d-none');
            } else {
                alert('Invalid credentials!');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function () {
            dashboardSection.classList.add('d-none');
            loginSection.classList.remove('d-none');
        });

        document.getElementById('add-project-btn').addEventListener('click', function () {
            formSection.classList.remove('d-none');
            formFields.innerHTML = `
                <div class="mb-3">
                    <label for="project-title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="project-title" placeholder="Enter project title" required>
                </div>
                <div class="mb-3">
                    <label for="project-description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="project-description" placeholder="Enter project description" required></textarea>
                </div>
            `;
        });

        document.getElementById('add-employee-btn').addEventListener('click', function () {
            formSection.classList.remove('d-none');
            formFields.innerHTML = `
                <div class="mb-3">
                    <label for="employee-name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="employee-name" placeholder="Enter employee name" required>
                </div>
                <div class="mb-3">
                    <label for="employee-role" class="form-label">Employee Role</label>
                    <input type="text" class="form-control" id="employee-role" placeholder="Enter employee role" required>
                </div>
            `;
        });

        document.getElementById('data-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Data submitted successfully! (Replace with API call)');
            formSection.classList.add('d-none');
        });
    </script>
</body>
</html>
