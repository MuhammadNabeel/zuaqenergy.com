<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <!-- Login Section -->
    <div id="login-section">
        <h2 class="text-center">Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </p>
        </form>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="d-none">
        <h2 class="text-center">Admin Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" class="form-control" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="d-none">
        <h3 class="text-center">Welcome, Admin</h3>
        <div class="mt-4">
            <button class="btn btn-success mb-3" id="add-project-btn">Add Project</button>
            <button class="btn btn-info mb-3" id="edit-projects-btn">Edit Projects</button>
            <button class="btn btn-warning mb-3" id="edit-employees-btn">Edit Employees</button>
            <button class="btn btn-danger mb-3" id="logout-btn">Logout</button>
        </div>
        <div id="form-section" class="d-none">
            <form id="data-form" enctype="multipart/form-data">
                <div id="form-fields"></div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Admin Panel Logic
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const formSection = document.getElementById('form-section');
    const formFields = document.getElementById('form-fields');

    // Show Signup Section
    document.getElementById('show-signup').addEventListener('click', function (e) {
        e.preventDefault();
        loginSection.classList.add('d-none');
        signupSection.classList.remove('d-none');
    });

    // Show Login Section
    document.getElementById('show-login').addEventListener('click', function (e) {
        e.preventDefault();
        signupSection.classList.add('d-none');
        loginSection.classList.remove('d-none');
    });

    // Signup Logic
    document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('signup-username').value.trim();
        const password = document.getElementById('signup-password').value.trim();

        if (username && password) {
            // Save admin credentials to local storage
            localStorage.setItem('admin', JSON.stringify({ username, password }));
            alert('Signup successful! You can now log in.');
            signupSection.classList.add('d-none');
            loginSection.classList.remove('d-none');
        } else {
            alert('Please fill out all fields.');
        }
    });

    // Login Logic
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Retrieve admin credentials from local storage
        const admin = JSON.parse(localStorage.getItem('admin')) || {};
        if (username === admin.username && password === admin.password) {
            alert('Login successful!');
            loginSection.classList.add('d-none');
            dashboardSection.classList.remove('d-none');
        } else {
            alert('Invalid credentials! Please try again.');
        }
    });

    // Add Project Logic
    document.getElementById('add-project-btn').addEventListener('click', function () {
        formSection.classList.remove('d-none');
        formFields.innerHTML = `
            <div class="mb-3">
                <label for="project-title" class="form-label">Project Title</label>
                <input type="text" class="form-control" id="project-title" placeholder="Enter project title" required>
            </div>
            <div class="mb-3">
                <label for="project-description" class="form-label">Project Description</label>
                <textarea class="form-control" id="project-description" placeholder="Enter project description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="project-image" class="form-label">Project Image</label>
                <input type="file" class="form-control" id="project-image" accept="image/*" required>
            </div>
        `;
    });

    // Edit Projects Logic
    document.getElementById('edit-projects-btn').addEventListener('click', function () {
        formSection.classList.remove('d-none');
        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        formFields.innerHTML = projects.map((project, index) => `
            <div class="mb-3 border p-3">
                <h5>Project ${index + 1}</h5>
                <label>Title:</label>
                <input type="text" class="form-control mb-2" value="${project.title}" data-index="${index}" data-field="title">
                <label>Description:</label>
                <textarea class="form-control mb-2" data-index="${index}" data-field="description">${project.description}</textarea>
                <button class="btn btn-danger btn-sm delete-project" data-index="${index}">Delete</button>
            </div>
        `).join('');

        // Delete Project
        document.querySelectorAll('.delete-project').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                projects.splice(index, 1);
                localStorage.setItem('projects', JSON.stringify(projects));
                alert('Project deleted successfully!');
                location.reload();
            });
        });

        // Save Changes
        formFields.addEventListener('input', function (e) {
            const index = e.target.getAttribute('data-index');
            const field = e.target.getAttribute('data-field');
            projects[index][field] = e.target.value;
            localStorage.setItem('projects', JSON.stringify(projects));
        });
    });

    // Edit Employees Logic (Placeholder)
    document.getElementById('edit-employees-btn').addEventListener('click', function () {
        alert('Employee editing functionality can be implemented similarly.');
    });
</script>

</body>
</html>
